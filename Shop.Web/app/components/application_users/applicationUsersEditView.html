 <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật người dùng: {{applicationUser.Name}}
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li>Người dùng</li>
        <li><a ui-sref="application_users">Danh sách người dùng</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">{{applicationUser.Name}}</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateApplicationUser" role="form" ng-submit="updateApplicationUser()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Tên người dùng</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"required ng-maxlength="256" name="name" 
                               ng-model="applicationUser.Name" id="inputName" placeholder="Tên người dùng">
                        <span ng-show="frmUpdateApplicationUser.name.$invalid && frmUpdateApplicationGroup.name.$dirty" class="has-error">
                            <span ng-show="frmUpdateApplicationUser.name.$error.required">Phải nhập người dùng</span>
                            <span ng-show="frmUpdateApplicationUser.name.$error.maxlength">Tên người dùng không được vượt quá 256 ký tự</span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDescription" class="col-sm-2 control-label">Mô tả</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" ng-maxlength="500" 
                               ng-model="applicationUser.Description" id="inputDescription" placeholder="Mô tả">
                        <span ng-show="frmUpdateApplicationUser.description.$invalid && frmUpdateApplicationUser.description.$dirty" class="has-error">
                            <span ng-show="frmUpdateApplicationUser.description.$error.maxlength">Mô tả không được vượt quá 500 ký tự</span>
                        </span>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="application_users" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-info pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
