 <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật nhóm người dùng: {{applicationGroup.Name}}
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li>Nhóm người dùng</li>
        <li><a ui-sref="application_roles">Danh sách nhóm người dùng</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">{{applicationGroup.Name}}</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateApplicationGroup" role="form" ng-submit="updateApplicationGroup()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Tên nhóm người dùng</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"required ng-maxlength="256" name="name" ng-model="applicationGroup.Name" id="inputName" placeholder="Tên nhóm người dùng">
                        <span ng-show="frmUpdateApplicationGroup.name.$invalid && frmUpdateApplicationGroup.name.$dirty" class="has-error">
                            <span ng-show="frmUpdateApplicationGroup.name.$error.required">Phải nhập nhóm người dùng</span>
                            <span ng-show="frmUpdateApplicationGroup.name.$error.maxlength">Tên nhóm người dùng không được vượt quá 256 ký tự</span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDescription" class="col-sm-2 control-label">Mô tả</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" ng-maxlength="500" ng-model="applicationGroup.Description" id="inputDescription" placeholder="Mô tả">
                        <span ng-show="frmUpdateApplicationGroup.description.$invalid && frmUpdateApplicationGroup.description.$dirty" class="has-error">
                            <span ng-show="frmUpdateApplicationGroup.description.$error.maxlength">Mô tả không được vượt quá 500 ký tự</span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <label ng-repeat="role in roles">
                            <input type="checkbox" checklist-model="applicationGroup.Roles" checklist-value="role" /> {{role.Name}} &nbsp;
                        </label>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="application_groups" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-info pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
