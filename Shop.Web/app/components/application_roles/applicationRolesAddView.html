 <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới quyền
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li>Quyền người dùng</li>
        <li><a ui-sref="application_roles">Danh mục quyền người dùng</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddApplicationRole" role="form" ng-submit="addApplicationRole()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Tên quyền</label>
                    <div class="col-sm-10">
                        <input type="text" required ng-maxlength="256" class="form-control" name="name" ng-model="applicationRole.Name" id="inputName" placeholder="Tên quyền">
                        <span ng-show="frmAddApplicationRole.name.$invalid && frmAddApplicationRole.name.$dirty" class="has-error">
                            <span ng-show="frmAddApplicationRole.name.$error.required">Phải nhập tên nhóm</span>
                            <span ng-show="frmAddApplicationRole.name.$error.maxlength">Tên danh mục không được vượt quá 256 ký tự</span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDescription" class="col-sm-2 control-label">Mô tả</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="500" ng-model="applicationRole.Description" name="description" id="inputDescription" placeholder="Mô tả">
                        <span ng-show="frmAddApplicationRole.description.$invalid && frmAddApplicationRole.description.$dirty" class="has-error">
                            <span ng-show="frmAddApplicationRole.description.$error.maxlength">Mô tả không được vượt quá 500 ký tự</span>
                        </span>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="application_roles" class="btn btn-default">Hủy</button>
                <button ng-disabled="frmAddApplicationRole.$invalid" type="submit" class="btn btn-info pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
